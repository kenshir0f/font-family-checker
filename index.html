<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="all">Title: all</h2>
    <p class="all">あいうえお</p>
    <p class="all">abcdefg</p>
    <h2 class="system">Title: system</h2>
    <p class="system">あいうえお</p>
    <p class="system">abcdefg</p>
    <h2 class="apple">Title: apple</h2>
    <p class="apple">あいうえお</p>
    <p class="apple">abcdefg</p>
    <h2 class="helvetica">Title: helvetica</h2>
    <p class="helvetica">あいうえお</p>
    <p class="helvetica">abcdefg</p>
    <h2 class="arial">Title: arial</h2>
    <p class="arial">あいうえお</p>
    <p class="arial">abcdefg</p>
    <h2 class="sans-serif">Title: sans-serif</h2>
    <p class="sans-serif">あいうえお</p>
    <p class="sans-serif">abcdefg</p>
    <h2 class="neue">Title: neue</h2>
    <p class="neue">あいうえお</p>
    <p class="neue">abcdefg</p>
  </body>
  <style>
    * {
      font-size: 16px;
    }
    .all {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }
    .system {
      font-family: system-ui;
    }
    .apple {
      font-family: -apple-system, BlinkMacSystemFont;
    }
    .helvetica {
      font-family: Helvetica;
    }
    .arial {
      font-family: Arial;
    }
    .sans-serif {
      font-family: sans-serif;
    }
    .neue {
      font-family: Helvetica Neue;
    }
  </style>
</html>
